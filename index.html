<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--====== Title ======-->
    <title>Choose language</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">

    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="assets/css/animate.css">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>

    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
            </div>
        </div>
    </div>

    <!-- END LOADER -->
    <div class="choose-language">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="choose-language-content text-center">
                        <h2 class="title">Chọn ngôn ngữ</h2>
                        <p class="text">Vui lòng chọn ngôn ngữ bạn muốn xem.</p>
                    </div>
                    <div class="main-btn box-language language-option" data-language="1033">
                        <span ic ic-vn-flag></span> Tiếng Việt
                    </div>
                    <div class="main-btn box-language language-option" data-language="2052">
                        <span ic ic-cn-flag></span> 中文          
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!--====== Jquery js ======-->
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>

    <script>

        $(function () {
            $('.preloader').delay(500).fadeOut(500);
        });

        var languageOptions = document.querySelectorAll('.language-option');

        document.addEventListener('DOMContentLoaded', function () {
            // Thiết lập ngôn ngữ mặc định (nếu có)
            var defaultLanguageId = localStorage.getItem('languageId');
            if (defaultLanguageId === null) {
                // Chưa chọn ngôn ngữ, để người dùng chọn
                return;
            }
            else if (defaultLanguageId == 1033) {
                window.location.href = 'index_vi.html' // Thay đổi đường dẫn tới trang ngôn ngữ tương ứng ở đây
            }
            else if (defaultLanguageId == 2052) {
                window.location.href = 'index_china.html'; // Thay đổi đường dẫn tới trang ngôn ngữ tương ứng ở đây
            }
        });

        // Lưu ngôn ngữ được chọn khi nhấn nút "Lưu"
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('language-option')) {
                var selectedLanguageId = event.target.dataset.language;
                localStorage.setItem('languageId', selectedLanguageId);

                // Chuyển hướng tới trang ngôn ngữ tương ứng
                if (selectedLanguageId == 1033) {
                    window.location.href = 'index_vi.html' // Thay đổi đường dẫn tới trang ngôn ngữ tương ứng ở đây
                }
                else if (selectedLanguageId == 2052) {
                    window.location.href = 'index_china.html'; // Thay đổi đường dẫn tới trang ngôn ngữ tương ứng ở đây
                }
            }
        });
    </script>
</body>

</html>
