<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--====== Title ======-->
    <title>Choose language</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">

    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="assets/css/animate.css">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.css">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="assets/css/default.css">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .language-option {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .language-option:hover {
            background-color: #f0f0f0;
        }

        .selected {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>

    <!--====== PRELOADER PART START ======-->

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
            </div>
        </div>
    </div>

    <!-- END LOADER -->

    <div class="box-title-language"> Chọn Ngôn Ngữ</div>
    <div class="box-language language-option" data-language="1033">
        <span ic ic-vn-flag></span> Tiếng Việt
    </div>
    <div class="box-language language-option" data-language="2052">
        <span ic ic-cn-flag></span> 中文
    </div>

    <!--====== Jquery js ======-->
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>

    <script>

        $(function () {
            $('.preloader').delay(500).fadeOut(500);
        });

        var languageOptions = document.querySelectorAll('.language-option');

        document.addEventListener('DOMContentLoaded', function () {
            // Thiết lập ngôn ngữ mặc định (nếu có)
            var defaultLanguageId = localStorage.getItem('languageId');
            if (defaultLanguageId == 1033) {
                window.location.href = 'index.html' // Thay đổi đường dẫn tới trang ngôn ngữ tương ứng ở đây
            }
            else if (defaultLanguageId == 2052) {
                window.location.href = 'index_china.html'; // Thay đổi đường dẫn tới trang ngôn ngữ tương ứng ở đây
            }
        });

        // Lưu ngôn ngữ được chọn khi nhấn nút "Lưu"
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('language-option')) {
                var selectedLanguageId = event.target.dataset.language;
                localStorage.setItem('languageId', selectedLanguageId);

                // Chuyển hướng tới trang ngôn ngữ tương ứng
                if (selectedLanguageId == 1033) {
                    window.location.href = 'index.html' // Thay đổi đường dẫn tới trang ngôn ngữ tương ứng ở đây
                }
                else if (selectedLanguageId == 2052) {
                    window.location.href = 'index_china.html'; // Thay đổi đường dẫn tới trang ngôn ngữ tương ứng ở đây
                }
            }
        });
    </script>
</body>

</html>
